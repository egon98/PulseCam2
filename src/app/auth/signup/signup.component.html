<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '257241486190003',
      xfbml      : true,
      version    : 'v12.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<div class="displayTable" style="text-align: center; margin-top: 3%">
  <div class="displayTableCell">

    <div class="authBlock">
      <h2>Sign Up</h2>

      <div class="formGroup">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
        <input type="email" matInput class="formControl" #userEmail required>
        </mat-form-field>
      </div>

      <div class="formGroup">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
        <input type="password" matInput class="formControl" #userPwd required>
          </mat-form-field>
      </div>


      <div class="formGroup">
        <button mat-raised-button style="margin-bottom: 2%" color="primary" (click)="authService.SignUp(userEmail.value, userPwd.value)">
          Sign Up
        </button>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button mat-button color="primary" style="margin-bottom: 2%" (click)="authService.AuthWithGoogle()">
          <img src="https://img.icons8.com/color/30/000000/google-logo.png"/> Continue with Google
        </button>
      </div>

      <!-- Continue with Facebook -->
      <div class="formGroup">
        <button type="button" class="btn facebookBtn" (click)="authService.AuthWithFacebook()">
          <i class="fab fa-facebook"></i>
          Continue with Facebook
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <a class="redirect" routerLink="/login">Log In</a></span>
    </div>
  </div>

</div>
